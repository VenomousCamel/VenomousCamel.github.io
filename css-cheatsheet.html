<!--
Basic Concepts
CSS Syntax: CSS is composed of selectors and declarations. Selectors identify the HTML elements to style, and declarations define the styles to apply.

Selectors
Universal Selector (*): Selects all elements.
Element Selector: Selects all elements of a given type.
Class Selector (.className): Selects elements with a specific class.
ID Selector (#idName): Selects an element with a specific ID.
Attribute Selector: Selects elements with a specific attribute.
Pseudo-classes and Pseudo-elements: Select elements based on their state or position.

Box Model
width: Sets the width of an element.
height: Sets the height of an element.
margin: Sets the outer space of an element.
padding: Sets the inner space of an element.
border: Sets the border around an element.

Text and Font
color: Sets the color of text.
font-family: Sets the font of text.
font-size: Sets the size of text.
font-weight: Sets the weight (boldness) of text.
text-align: Sets the horizontal alignment of text.
text-decoration: Adds decoration to text.

Background
background-color: Sets the background color of an element.
background-image: Sets a background image.
background-repeat: Sets how background images are repeated.
background-size: Sets the size of background images.

Layout
display: Sets the display behavior of an element.
position: Sets the positioning method.
top, right, bottom, left: Sets the offset for positioned elements.
float: Floats an element to the left or right.
clear: Clears floated elements.

Flexbox
display: flex: Enables flexbox layout on a container.
justify-content: Aligns flex items along the main axis.
align-items: Aligns flex items along the cross axis.
flex-direction: Sets the direction of the flex items.

Grid
display: grid: Enables grid layout on a container.
grid-template-columns: Defines the columns of the grid.
grid-template-rows: Defines the rows of the grid.
grid-gap: Sets the gaps between grid items.

Miscellaneous
opacity: Sets the opacity level of an element.
z-index: Sets the stack order of an element.
overflow: Controls what happens to content that overflows an element's box.
cursor: Sets the type of cursor to be displayed when pointing on an element.
-->
